<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <title>JS | jQuery</title>    <link rel="stylesheet" href="style.css" type="text/css" /></head><body>    <div class="header_top">        <div class="header_top_background">            <div class="header_top_logo"></div>            <div class="header_top_content">                <div class="header_top_content_input">                    <input type="text" class="login">                    <input type="text" class="password">                </div>                <div class="header_top_content_button">                    <button class="setting">Setting</button>                    <button class="registration">Registration</button>                </div>            </div>        </div>    </div>    <div class="container">        <div class="wind_time_cl">            <div class="wind_time">                <span class="cloo" id="dd"> 00: </span>                <span class="cloo" id="hh"> 00: </span>                <span class="cloo" id="mm"> 00: </span>                <span class="cloo" id="ss"> 00 </span>            </div>        </div>        <div class="container_registration_wind">            <div class="container_registration">                <form class="validate">                    <div class="add_input">                        <label class="lab">Name</label>                    <input name="name" class="inp" id="inp" value="" validate-required validate-minlength="5" validate-maxlength="30" /><br/>                        <label class="lab">email</label>                    <input name="email" class="inp" alue="" validate-required validate-email /><br/>                        <label class="lab">date</label>                    <input name="date" class="inp" value="" validate-date /><br/>                        <label class="lab">ip</label>                    <input name="ip" class="inp" value="" validate-regexp="^\d+\.\d+\.\d+\.\d+$" /><br/>                    </div>                    <div class="add_bottom">                        <input type="submit" class="submit_reg" value="Send" />                    </div>                </form>            </div>        </div>    </div>    <div class="footer">        <h6 id="footer_made">&copy; 2016 by IvankivRLCoder.</h6>    </div><!--=====SCRIPTS START=====-->    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>    <script type="application/javascript" src="main.js"></script><!--=======SCRIPTS END=====--></body></html>
